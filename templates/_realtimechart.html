{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
        <div class="card card-primary card-outline">
            <div class="card-header">
            <h3 class="card-title">
                <i class="{% block icon %}{% endblock  %}"></i>
                {% block text %}{% endblock  %}
            </h3>
            <div class="card-tools">
            </div>
            </div>
            <div class="card-body">
            <canvas id="Chart{{prfx}}" width="400" height="400"></canvas>
            </div>
        </div>
        </div>
    </div>
</div>


<script src="{% static 'js/chart/chart.js' %}"></script>
<script src="{% static 'js/chart/luxon.js' %}"></script>
<script src="{% static 'js/chart/chartjs-adapter-luxon.js' %}"></script>
<script src="{% static 'js/chart/chartjs-plugin-streaming.js' %}"></script>
<script src="{% static 'js/chart/moment.js' %}"></script>

<script type="text/javascript">
    

    const ctx{{prfx}} = document.getElementById("Chart{{prfx}}");
    ctx{{prfx}}.height =200
    const myChart{{prfx}} = new Chart(ctx{{prfx}}, {
        type: "line",
        data: {
            datasets: [
            {% block datasets %}{% endblock  %}
            ],
        },
        options: {
            {% block aditional_options %}{% endblock  %}
            maintainAspectRatio: false,
            responsive: true,
            scales: {
                y:{
                    display:true,
                    beginAtZero:true
                },
                x: {
                    type:'realtime',
                    display:true,
                    realtime:{
                        duration:{% block duration %}{% endblock  %},
                        refresh: {% block refresh %}{% endblock  %},
                        delay: {% block delay %}{% endblock  %},
                        pause: false,
                        ttl: undefined,
                        frameRate: 30,
                        onRefresh: m_chart => {
                            {% block on_refresh %}{% endblock  %}
                        }  
                    }
                },
              },
        },
    }); 
    


    
     
    


</script>
