{% extends '_base.html' %}
{% load static %}
{% block content %}


    <div class="container">
        <div class="row justify-content-center text-center">
                <div class="col-12 col-sm-6 my-3">
                    <div class="row justify-content-center text-center">
                        <div class="col-auto">
                            <div id="qrcode"></div>     
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 my-3">
                    <div class="row justify-content-center text-center">
                        <div class="col-auto">
                            <div id="qrcodehome"> </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
        <div class="row justify-content-center align-items-center text-center">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="h5 mb-1">SSID</div>
                    </div>
                    <div class="col-auto m-3">
                        <input type="text" value="???" placeholder="SIID" id="S"oninput="QRWifi()" name="WifiName" id="">
                    </div>
                    
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="h5 mb-1">Password</div>
                    </div>
                    <div class="col-auto m-3">
                       <input type="text" value="???" placeholder="Password" id="P"oninput="QRWifi()" name="WifiPasword" id="">  
                    </div>
                </div>
            </div>
            
        </div>
                                        
       
        
    </div>
        
        

    <script type="text/javascript" src="{% static 'js/qr/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/qr/qrcode.js' %}"></script>
    <script type="text/javascript">
        QRWifi();
        function QRWifi(){
            S=document.getElementById("S").value;
            P=document.getElementById("P").value;
            document.getElementById("qrcode").innerHTML="";
        new QRCode(document.getElementById("qrcode"), "WIFI:S:"+S+";T:WPA;P:"+P+";;");
    }
    </script>
    <script type="text/javascript">
        new QRCode(document.getElementById("qrcodehome"), "{{home_qr_url}}");
    </script>
{% endblock  %}
